<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background:linear-gradient(0deg, rgba(194, 193, 194, 0.6), rgba(190, 190, 190, 0.6)), url('{{ url_for("main.get_bgimage", filename="ny1.jpeg") }}');
      background-size: cover;
      background-position:bottom;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 900px;
      width: 100%;
    }
    
    .header2 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header2 h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .header2 p {
      color: #718096;
      font-size: 14px;
    }
    
    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 400px;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 20px;
        border-radius: 15px;
      }
      
      .header2 h1 {
        font-size: 22px;
      }
      
      .header2 p {
        font-size: 13px;
      }
      
      .chart-wrapper {
        height: 300px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      .header2 h1 {
        font-size: 20px;
      }
      
      .chart-wrapper {
        height: 250px;
      }
    }
  </style>
</head><body>
{% extends 'headbar.html' %}
{% block content %}

  <div class="container">
    <div class="header2">
      <h1>Product Tracker</h1>
      <p>All time sales competiton</p>
    </div>
    <div class="chart-wrapper">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    // Sample data - replace with your template variables
    const xValues = {{ types|tojson }};
    const yValues = {{ values|tojson }};
    
    const barColors = [
      '#FF6B6B',
      '#4ECDC4',
      '#45B7D1',
      '#FFA07A',
      '#98D8C8'
    ];

    const ctx = document.getElementById('myChart').getContext('2d');
    
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues,
          borderRadius: 8,
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        legend: { display: false },
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true,
              stepSize: 5,
              fontColor: '#718096',
              fontSize: 12,
              callback: function(value) {
                if (Number.isInteger(value)) {
                  return value;
                }
              }
            },
            gridLines: {
              color: '#E2E8F0',
              borderDash: [5, 5],
              drawBorder: false,
              zeroLineColor: '#CBD5E0'
            }
          }],
          xAxes: [{
            ticks: {
              fontColor: '#2d3748',
              fontSize: 13,
              fontStyle: '600'
            },
            gridLines: {
              display: false,
              drawBorder: false
            }
          }]
        },
        title: {
          display: false
        },
        tooltips: {
          backgroundColor: '#2d3748',
          titleFontSize: 14,
          bodyFontSize: 13,
          cornerRadius: 8,
          displayColors: false,
          xPadding: 12,
          yPadding: 12,
          callbacks: {
            label: function(tooltipItem) {
              return 'Count: ' + tooltipItem.yLabel;
            }
          }
        },
        animation: {
          duration: 1000,
          easing: 'easeInOutQuart'
        }
      }
    });
  </script>
 {% endblock %} 
</body>
</html>
