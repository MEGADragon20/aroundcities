<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="get_style/fonts.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/admin_products.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€“ Products</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: #0f172a;
            font-family: 'Share Tech Mono', monospace;
            color: #f1f5f9;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #38bdf8;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: white;
            font-size: 1rem;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb, #38bdf8);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        thead {
            background: #1e293b;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            color: #38bdf8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        tbody tr {
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        tbody tr:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }

        tbody tr:hover {
            background: rgba(56,189,248,0.15);
            transition: background 0.2s;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1 class="share-tech-mono-regular">Products</h1>
        <a href="{{ url_for('main.admin_products_add') }}">
            <button>Add Product</button>
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
