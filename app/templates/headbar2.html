<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="get_style/headbar.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block headbar %}
    
    <div class="topnav" id="myTopnav">
      <a id="home" href="{{ url_for('main.home') }}">Home</a>
        <a id="products" href="{{ url_for('main.products') }}">Collections</a>
        <a id="logo" href="{{ url_for('main.about_us') }}"><img src="{{ url_for('main.get_icon', filename='logo.png')}}"></a>
        <a id="search" href="{{ url_for('main.logout') }}">Search</a>
        <a id="cart" href="{{ url_for('main.cart') }}">Cart</a>
        <a href="javascript:void(0);" class="threelines icon" onclick="myFunction()"><img src="{{ url_for('main.get_icon', filename='navigation.png')}}"></a>
    </div>
    {% endblock %}

    <script>
        function myFunction() {
          console.log("dd");
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
    {% block content %}{% endblock %}

</body>
</html>
