<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #fafafa;
            width: 100%;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800px" height="300px"></canvas>
    <div id="score">Player 1: 0 | Player 2: 0</div>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        const paddleWidth = 10, paddleHeight = 100;
        const ballSize = 10;

        let player1Score = 0;
        let player2Score = 0;
        const player1 = { x: 0, y: canvas.height / 2 - paddleHeight / 2, up: false, down: false };
        const player2 = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, up: false, down: false };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 3, dy: 3 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333';
            ctx.fillRect(player1.x, player1.y, paddleWidth, paddleHeight);
            ctx.fillRect(player2.x, player2.y, paddleWidth, paddleHeight);
            ctx.fillRect(ball.x, ball.y, ballSize, ballSize);
        }

        function update() {
            if (player1.up && player1.y > 0) player1.y -= 5;
            if (player1.down && player1.y < canvas.height - paddleHeight) player1.y += 5;
            if (player2.up && player2.y > 0) player2.y -= 5;
            if (player2.down && player2.y < canvas.height - paddleHeight) player2.y += 5;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y <= 0 || ball.y >= canvas.height - ballSize) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            if (
                (ball.x <= player1.x + paddleWidth && ball.y >= player1.y && ball.y <= player1.y + paddleHeight) ||
                (ball.x + ballSize >= player2.x && ball.y >= player2.y && ball.y <= player2.y + paddleHeight)
            ) {
                ball.dx = -ball.dx;
                ball.dx *= 1.1; // Increase speed on paddle hit
                ball.dy *= 1.1; // Slightly increase vertical speed too
            }

            // Update scores and reset ball if it's out of bounds
            if (ball.x < 0) {
                player2Score++;
                resetBall();
            }
            if (ball.x > canvas.width) {
                player1Score++;
                resetBall();
            }

            // Update score display
            scoreDisplay.innerText = `Player 1: ${player1Score} | Player 2: ${player2Score}`;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 3 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = 3 * (Math.random() > 0.5 ? 1 : -1);
        }

        function keyDownHandler(e) {
            if (e.key === 'ArrowUp') player2.up = true;
            if (e.key === 'ArrowDown') player2.down = true;
            if (e.key === 'w') player1.up = true;
            if (e.key === 's') player1.down = true;
        }

        function keyUpHandler(e) {
            if (e.key === 'ArrowUp') player2.up = false;
            if (e.key === 'ArrowDown') player2.down = false;
            if (e.key === 'w') player1.up = false;
            if (e.key === 's') player1.down = false;
        }

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
