<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles/admin_products.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>price</th>
                <th>status</th>
                <th>date</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.user_id }}</td>
                <td>{{ order.total_price }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.date}}</td>
                <td><a href="/admin/order/{{ order.id }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
