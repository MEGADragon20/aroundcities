<html lang="en">
<head>

</head>
<style>
    body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #f0f0f0;

        flex-direction:column;
        align-items: center;
        height: 100vh;
    }
    button {
        border: none;
        border-radius: 5px;
        width: 80vw;

        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    button:first-child {
        margin-top: 10vw;
    }
</style>
<body>
    {% for id in products %}
    <a href="notify_waitlist/{{id}}">
        <button>
            {{id}}

    </a>
    {% endfor %}
